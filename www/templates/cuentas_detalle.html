       <div class="card transparent">
              <input type="month" ng-model="consulta.mes">
              <button class="button icon ion-ios-search rounded positive"></button> 
       </div>  
       <div class="card transparent" ng-repeat="detalle in datadetalleXcuenta | orderBy : '-mov_fec_mov'">
          <div class="item item-text-wrap transparent letra-mediana" ng-cloak>
             <div class="row color-blanco">
                <div class="col col-33">
                   {{detalle.mov_fec_mov | limitTo:10}}  
                </div>  
                <div class="col">
                   {{detalle.tip_mov_desc}}  
                </div>  
             </div>
             <div class="row color-blanco">
                <div class="col col-33">
                 <span ng-show="{{detalle.mov_mnt_mov}} > 0" class="color-blanco"> {{detalle.mov_mnt_mov | currency : CLP : 0}}  </span>
                 <span ng-show="{{detalle.mov_mnt_mov}} < 0" class="color-rojo">  {{detalle.mov_mnt_mov | currency : CLP : 0}}  </span>  
                </div>
                <div align="center" class="col col-33">
                  <span ng-show="{{detalle.mov_mnt_mov}} > 0" class="ion-ios-cloud-upload-outline color-blanco letra-grande"> </span>        
                  <span ng-show="{{detalle.mov_mnt_mov}} < 0" class="ion-ios-cloud-download color-rojo letra-grande"> </span>
                </div>  
                <div align="right" class="col col-33">
                  <span ng-show="{{detalle.mov_sal_cta}} >= 0" class="color-blanco"> {{detalle.mov_sal_cta | currency : CLP : 0}}</span>
                  <span ng-show="{{detalle.mov_sal_cta}} < 0" class="color-rojo"> {{detalle.mov_sal_cta | currency : CLP : 0}}</span>
                </div>  
             </div>
             <div class="row color-blanco">
                <div class="col">
                   {{detalle.mov_obs}}  
                </div>  
             </div>
          </div>
      </div>
